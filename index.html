<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualisasi Organ Tubuh Manusia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .organ-container {
      position: relative;
      display: inline-block;
    }
    .organ-container img {
      display: block;
      width: 400px;
      height: auto;
    }
    .organ-info {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .clickable {
      position: absolute;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
    /* Posisi organ yang sudah ada */
    .jantung { top: 43%; left: 50%; width: 50px; height: 50px; }
    .paru { top: 35%; left: 50%; width: 120px; height: 60px; }
    .hati { top: 57%; left: 50%; width: 100px; height: 50px; }  /* Disesuaikan */
    .usus-kecil { top: 70%; left: 52%; width: 100px; height: 30px; }
    .usus-besar { top: 76%; left: 52%; width: 120px; height: 50px; }
    .anus { top: 85%; left: 52%; width: 30px; height: 30px; }
    .saraf { top: 50%; left: 60%; width: 40px; height: 20px; }
    /* Posisi tenggorokan */
    .ginjal { top: 65%; left: 40%; width: 60px; height: 30px; }

    .otak { top: 10%; left: 50%; width: 60px; height: 40px; }
    .lambung { top: 62%; left: 45%; width: 80px; height: 50px; }  /* Disesuaikan */

    .tenggorokan { top: 20%; left: 50%; width: 60px; height: 30px; }
  </style>
</head>
<body>

  <h1>Visualisasi Organ Tubuh Manusia</h1>
  <div class="organ-container">
    <img 
      src="WhatsApp Image 2025-05-07 at 20.05.40.jpeg" 
      alt="Organ Tubuh Manusia" 
      width="400" />
    
    <!-- Area klik untuk organ yang sudah ada -->
    <div class="clickable jantung" onclick="tampilkanInfo('jantung')"></div>
    <div class="clickable paru" onclick="tampilkanInfo('paru')"></div>
    <div class="clickable hati" onclick="tampilkanInfo('hati')"></div>
    <div class="clickable usus-kecil" onclick="tampilkanInfo('usus-kecil')"></div>
    <div class="clickable usus-besar" onclick="tampilkanInfo('usus-besar')"></div>
    <div class="clickable anus" onclick="tampilkanInfo('anus')"></div>
    <div class="clickable saraf" onclick="tampilkanInfo('saraf')"></div>
    <!-- Area klik untuk tenggorokan -->
    <div class="clickable tenggorokan" onclick="tampilkanInfo('tenggorokan')"></div>
    <div class="clickable otak" onclick="tampilkanInfo('otak')"></div>
    <div class="clickable lambung" onclick="tampilkanInfo('lambung')"></div>
    <div class="clickable ginjal" onclick="tampilkanInfo('ginjal')"></div>


  </div>

  <div class="organ-info" id="info">
    Klik salah satu organ untuk melihat penjelasan.
  </div>

  <script>
    const dataOrgan = {
      jantung: "🫀 Jantung adalah organ yang memompa darah ke seluruh tubuh. Terletak di rongga dada sedikit ke kiri.",
      paru: "🫁 Paru-paru berfungsi untuk pertukaran gas oksigen dan karbon dioksida. Manusia memiliki dua paru-paru.",
      hati: "🧬 Hati adalah organ yang membantu detoksifikasi, menyimpan energi, dan memproduksi empedu.",
      "usus-kecil": "🍽️ Usus kecil adalah bagian dari sistem pencernaan yang menyerap nutrisi dari makanan.",
      "usus-besar": "🍔 Usus besar berfungsi menyerap air dan garam dari sisa pencernaan, serta membentuk tinja.",
      anus: "🚽 Anus adalah saluran tempat pembuangan sisa pencernaan berupa tinja.",
      saraf: "🧠 Saraf mengirimkan sinyal antar bagian tubuh dan otak untuk koordinasi fungsi tubuh.",
      tenggorokan: "🫣 Tenggorokan adalah saluran untuk makanan dan udara, menghubungkan mulut dengan kerongkongan dan paru-paru.",
      otak: "🧠 Otak adalah pusat kendali tubuh yang mengatur pikiran, gerakan, emosi, dan fungsi vital lainnya.",
      lambung: "🥘 Lambung adalah organ pencernaan yang mengolah makanan secara kimiawi menggunakan asam dan enzim.",
      ginjal: "🩺 Ginjal adalah organ yang menyaring darah dan menghasilkan urin untuk membuang limbah dari tubuh.",


    };

    function tampilkanInfo(organ) {
      const infoBox = document.getElementById("info");
      infoBox.textContent = dataOrgan[organ];
    }
  </script>

</body>
</html>
